<html>

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/wingcss/0.1.4/wing.min.css" />
    <link rel="stylesheet" href='/static/main.css' />
    <link rel="stylesheet" href="/static/counter.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js" type="text/javascript"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="/static/main.js"></script>
</head>


<body>
    
    <div class="left text-left">
    <h1>StopStalk</h1>
    <div class="right text-right" id="cont" data-pct="100">
        <svg id="svg" width="200" height="200" viewPort="0 0 100 100" version="1.1" xmlns="http://www.w3.org/2000/svg">
            <circle r="90" cx="100" cy="100" fill="transparent" stroke-dasharray="565.48" stroke-dashoffset="0"></circle>
            <circle id="bar" r="90" cx="100" cy="100" fill="transparent" stroke-dasharray="565.48" stroke-dashoffset="0">
            </circle>
        </svg>
    </div>
    <label for="percent">Total Solve Count out of 1500</label>
    <input id="percent" name="percent" value="{{ tot_all }}">
    <br>
    <main>
        {% for i,j,k,l in oj_count_username_url %}
        <div class="badge" data-color="dark">
            <div class="badge-icon" style="background-image: url('/static/{{i}}.png')">
                <span class="lock"></span>
            </div>
            <div class="badge-text">
                <div><a href="{{ l }}" id="username">{{ k }}</a></div>
                <span>{{ j }}</span>
            </div>
        </div>
        {% endfor %}
    </main>
    </div>

  
</body>

</html>
