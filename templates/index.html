<html>

<head>
    <link rel="stylesheet" href='/static/main.css' />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/wingcss/0.1.4/wing.min.css" />
</head>


<body>
    <div class="centered text-center">
        <h1 id="title">StopStalk</h1>
        <h6>solve counts</h6>
    <main>
        {% for key, value in solved_count.items() %}
        <div class="badge" data-color="dark">
            <div class="badge-icon" style="background-image: url('/static/{{key}}.png')">
                <span class="lock"></span>
            </div>
            <div class="badge-text">
                <span>{{ value }}</span>
            </div>
        </div>
        {% endfor %}
    </main>
    </div>
    

    <!-- {% for i in solved_count %}
    <a href='https://cses.fi/user/77547' class="badge badge-light">{{ i }}</a>
    {% endfor %} -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
